<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="innercontainer">
            <div class="loginTxt">Login</div>
            <div class="inpuField">
                <div class="name">
                    <label for="username">Username</label>
                    <img src="../img/person_FILL0_wght300_GRAD0_opsz48.svg" alt="" height="20px" class="inputIcone">
                    <input type="text" name="username" class="inputTxt" placeholder="Type your username">
                    <span class="spantag"></span>
                </div>
                <div class="pswd name">
                    <label for="password">Password</label>
                    <img src="../img/lock_FILL0_wght300_GRAD0_opsz48.svg" alt="" height="20px" class="inputIcone">
                    <input type="password" name="password" class="inputTxt" placeholder="Type your password">
                    <span class="spantag"></span>
                </div>
                <div class="forget"><a href=""> Forget password?</a></div>
            </div>
            <div class="loginBtn">
                <input type="submit" value="LOGIN">
            </div>
            <div class="socialLinks">
                <p>Or Sign Up Using</p>
                <div class="links">
                    <a href="">
                        <img src="../img/facebook_icon-icons.com_59205.svg" alt="" height="40px">
                    </a>
                    <a href="">
                        <img src="../img/twitter_icon-icons.com_66093.svg" alt="" height="40px">
                    </a>
                    <a href="">
                        <img src="../img/google-plus_icon-icons.com_66095.svg" alt="" height="40px">
                        <!-- <img src="../img/google_logo_icon_145227 (2).svg" alt="" id="pp" height="42px"> -->
                    </a>
                </div>
            </div>
            <div class="footer">
                <p>Have not account yet?</p>
                <a href="">SIGN UP</a>
            </div>

        </div>
    </div>
    <!-- <img src="../img/images (5).jpeg" alt=""> -->
</body>
</html>
